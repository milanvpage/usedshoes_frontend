<div id="comment-form">
    <h2>Create Comment</h2>
    <form id="comment-form">
        <label for="comment-title">Title</label>
        <input type="text" name="title" id="comment-title"/><br><br>
        <label for="comment-description">Description</label>

</div>
<div id="shoes"></div>
<div id="comments-cont"></div>
<div id="shoe-form">
    <h2>Upload Used Shoes</h2>
    <form id="shoe-form">
        <label for="shoe-name">Name</label>
        <input type="text" name="name" id="shoe-name"/><br><br>
        
        <label for="shoe-image_url">Image URL</label>
        <input type="text" name="image_url" id="shoe-image_url"/><br><br>

        <label for="shoe-brand">Brand</label>
        <input type="text" name="brand" id="shoe-brand"/><br><br>
        
        <label for="shoe-size">Size</label>
        <input type="text" name="size" id="shoe-size"/><br><br>
        
        <label for="shoe-color">Color</label>
        <input type="text" name="color" id="shoe-color"/><br><br>
        
        <label for="shoe-design">Year Created</label>
        <input type="text" name="yearfounded" id="shoe-yearfounded"/><br><br>
        
        <label for="shoe-condition">Condition</label>
        <input type="text" name="condition" id="shoe-condition"/><br><br>


        <label for="shoe-design">Design</label>
        <input type="text" name="design" id="shoe-design"/><br><br>
        <input type="submit" value= "Upload Shoe"/>
    </form>
</div>
